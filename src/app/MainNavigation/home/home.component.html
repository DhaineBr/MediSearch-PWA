<div class="container">

  <div class="top-nav">
    <div class="searchbar">
        <i class="fa fa-search"></i><input type="text" placeholder="Search">
    </div>
    <div class="cart">
      <button class="cart-button" routerLink="/home/cart"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
  </div>


  <div class="content">
    <div class="mid-contaner">
      <h3>Top Pharmacies</h3>


      <div class="pharmacies">
      <ng-container *ngFor="let pharmacy of pharmacies">
        <div class="pharmacy-card" routerLink="/home/pharmacy">
          <div class="top">
            <div class="profile">Profile Pic</div>
          </div>
          <div class="bottom">
            <span class="pharmacy-name">{{pharmacy.pharmacyName}}</span><br>
            <span class="pharmacy-details">{{pharmacy.pharmacyAddress}}<br>
              {{pharmacy.storeHours}}</span> <br>
            <i class="fa-solid fa-star-half-stroke" id="star-icon"></i><span class="rating">&nbsp; {{pharmacy.rating}}</span>
          </div>
        </div>
      </ng-container>
      </div>

    </div>


    <div class="bottom-container">
      <div class="sort-nav">
        <label for="select-form">Sort by:</label>
        <div class="select-form" id="select-form">
          <select [(ngModel)]="selectedSorting" (change)="onSortingChange()">
            <option *ngFor="let sort of sorting" [value]="sort.value">
              {{sort.viewValue}}
            </option>
          </select>
        </div>
      </div>

      <div class="all-pharmacies">
        <ng-container *ngFor="let  pharmacy of pharmacyList">
          <div class="store">
            <div class="left">
              Profile Pic
            </div>
            <div class="right">
              <div class="store-detail-container" routerLink="/home/pharmacy">
                  <span class="store-name">{{pharmacy.pharmacyName}}</span><br>
                  <span class="store-details">{{pharmacy.pharmacyAddress}}<br>
                    {{pharmacy.storeHours}}</span> <br>
                  <i class="fa-solid fa-star-half-stroke" id="star-icon"></i><span class="rating">&nbsp; {{pharmacy.rating}}</span>
              </div>
            </div>
          </div>
        </ng-container>
      </div>

    </div>
    <button mat-fab class="floating-button" (click)="resetMapPopupState()">
      <span class="location"><i class="fa-solid fa-location-dot"></i></span>
    </button>
  </div>

</div>
