<div class="container">
  <div class="header">
    <button class="back" routerLink="/home/reservation"><i class="fa-solid fa-arrow-left-long"></i></button>
  </div>
  <div class="middle-container">
    <div class="map-container">
      <div class="map" id="map1" style=" width: 95%;"></div>
    </div>
    <div class="details-container">

      <p>Address:<span></span></p><br><br>
      <div class="order-detail">
        <div class="medicine">
          <p>Medicine Name</p><br>
        </div>
        <div class="quantity">
          <p>3</p>
        </div>
      </div>
      <div class="validity-period">
        <div class="validity-date">
          <p>Valid Until:</p>
        </div>
        <div class="date">
          <p>10/31/2023</p>
        </div>
      </div>
      <div class="summary">
        <div class="total">
          <p>Total Price:</p>
        </div>
        <div class="total-price">
          <p>Php 150</p>
        </div>
      </div>
      <div class="id">
        <div class="order-id">
          <p>Order ID: 123456789</p>
        </div>
      </div>
      <div class="bottom-container">
        <button class="cancel-button">Cancel Reservation</button>
      </div>
    </div>
  </div>

</div>
